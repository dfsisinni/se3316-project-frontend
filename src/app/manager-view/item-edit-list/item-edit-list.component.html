<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td><input name="name" matInput placeholder="Name" [(ngModel)]="item.name"></td>
      <td><input name="description" matInput placeholder="Description" [(ngModel)]="item.description"></td>
      <td><input name="quantity" matInput placeholder="Quantity" [(ngModel)]="item.quantity" type="number"></td>
      <td><input name="price" matInput placeholder="Price" [(ngModel)]="item.price"></td>
      <td><button mat-button color="primary" (click)="save(i)">Save</button></td>
      <td><button mat-button color="primary" (click)="delete(i)">Delete</button></td>

      <td>
        {{item.comments.length}}
        <ul>
          <li *ngFor="let comment of item.comments">{{comment.hidden ? "HIDDEN" : "VISIBLE"}} {{comment.comment}} <button (click)="toggle(comment.email, i)">Toggle</button></li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>


<h4>Add Item</h4>
Name: <input name="name" matInput placeholder="Name" [(ngModel)]="newItem.name">
Description: <input name="description" matInput placeholder="Description" [(ngModel)]="newItem.description">
Quantity: <input name="quantity" matInput placeholder="Quantity" [(ngModel)]="newItem.quantity" type="number">
Price: <input name="price" matInput placeholder="Price" [(ngModel)]="newItem.price">
<button mat-button color="primary" (click)="add()">Add</button>
