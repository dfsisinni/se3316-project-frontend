<table mat-table [dataSource]="items" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element; let i = index"> ${{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element;">{{element.rating}}</td>
    </ng-container>
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> Add To Cart </th>
        <td mat-cell *matCellDef="let element; let i = index"> 
            <button mat-button color="primary" (click)="addToCart(i)">Add To Cart</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Add Comment </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-button color="primary" (click)="addComment(i)">Add Comment</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> See Details </th>
        <td mat-cell *matCellDef="let element; let i = index"> 
            <button mat-button color="primary" (click)="details(i)">See Details</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
