<table mat-table [dataSource]="cart.items" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{getName(element.itemId)}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{getPrice(i)}} </td>
    </ng-container>
    <ng-container matColumnDef="decrement">
        <th mat-header-cell *matHeaderCellDef> Decerement </th>
        <td mat-cell *matCellDef="let element; let i = index"> 
            <button mat-button color="primary">-</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="increment">
        <th mat-header-cell *matHeaderCellDef> Increment </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-raised-button color="primary">+</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="decrement">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-raised-button color="warn">Remove</button>
        </td>
    </ng-container>
</table>
