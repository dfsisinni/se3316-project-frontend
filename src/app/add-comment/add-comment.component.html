<div class="example-container">
    <mat-form-field>
        <input name="comment" matInput placeholder="Comment" type="text" [(ngModel)]="comment">
    </mat-form-field>
    <mat-form-field>
        <input name="rating" matInput placeholder="Rating" type="number" [(ngModel)]="rating">
    </mat-form-field>
    <button (click)="values()"></button>
</div>
