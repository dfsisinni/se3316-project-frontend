<h1>Store</h1>
<h3>Description: You can browse items in the store and sign up for an account to purchase items!</h3>

<mat-tab-group>
    <mat-tab label="Top 10 Items">
        <app-store-items sortLimitTen="true"></app-store-items>
    </mat-tab>
    <mat-tab label="Items">
        <app-store-items sortLimitTen="false"></app-store-items>
    </mat-tab>
    <mat-tab label="Log In">
        <app-login></app-login>
    </mat-tab>
</mat-tab-group>
